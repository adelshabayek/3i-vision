<h2 mat-dialog-title class="dialog-title">Edit User</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="edit-user-form">
  <mat-dialog-content>
    <!-- Code -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" readonly />
    </mat-form-field>

    <!-- Name FL -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name (English)</mat-label>
      <input matInput formControlName="nameFl" />
    </mat-form-field>

    <!-- Name SL -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name (Arabic)</mat-label>
      <input matInput formControlName="nameSl" />
    </mat-form-field>

    <!-- Country -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" />
    </mat-form-field>

    <!-- City -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-stroked-button color="warn" type="button" (click)="cancel()">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
